<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="cal">
    <h1 class="h11">Calculator</h1>
</div>
    <div class="main-container">
        <div class="image">

<div class="img">
            <div class="img1">
                <img src="+-.png" alt="" style="width: 100%; height: 100%;">
            </div>
            <div class="img2">
                <img src="division.png" alt="" style="width: 100%; height: 100%;">

            </div>
            <div class="img3">

                <img src="multiply.png" alt="" style="width: 100%; height: 100%;">
            </div>
            <div class="img4">

                <img src="equal.png" alt="" style="width: 100%; height: 100%;">
            </div>
        </div>
        </div>
        <div class="left">
            <input type="number" id="input1" />
        </div>
        <div class="center">
            <select name="" id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">x</option>
            </select>
        </div>
        <div class="right">
            <input type="number" id="input2" />
        </div>
        <div class="btn">
            <button onclick="calc()">Calculate</button>
        </div>
        <br />
        <br />

        <div class="ress">
            <h2 id="h1" style="border:2px solid black; width: 80px;">Result</h2>

        </div>
<div class="main-img">
    <img src="main.png" style="width:100%; height: 100%;" alt="">
</div>
    </div>



    <script src="calculator.js"></script>
</body>

</html>
